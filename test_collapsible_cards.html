<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Cards Test</title>
    <style>
        :root {
            --primary: #00d4aa;
            --success: #22c55e;
            --danger: #dc2626;
            --dark: #0f172a;
            --dark-lighter: #1e293b;
            --border: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --card-bg: #1e293b;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --gradient-secondary: linear-gradient(135deg, #00d4aa, #00b4aa);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--text-primary);
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .test-section {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-lg);
        }

        .test-section h2 {
            margin-bottom: 20px;
            color: var(--primary);
        }

        .portfolio-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .summary-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-secondary);
        }

        .summary-card.total-value::before {
            background: var(--primary);
        }

        .summary-card.daily-pnl::before {
            background: var(--gradient-secondary);
        }

        .summary-card.total-pnl::before {
            background: linear-gradient(135deg, var(--success) 0%, var(--danger) 100%);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px 16px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--dark-lighter);
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .collapse-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }

        .collapse-btn:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .collapse-icon {
            font-size: 1.25rem;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .card-content {
            padding: 20px 24px 24px 24px;
            transition: all 0.3s ease;
        }

        .card-content.collapsed {
            display: none;
        }

        .summary-card.collapsed .collapse-icon {
            transform: rotate(180deg);
        }

        .summary-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .summary-percentage {
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 8px;
            opacity: 0.8;
        }

        .summary-percentage.positive {
            color: var(--success);
        }

        .summary-percentage.negative {
            color: var(--danger);
        }

        .portfolio-section {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 0;
            box-shadow: var(--shadow-lg);
            margin-bottom: 24px;
            overflow: hidden;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0;
            padding: 20px 24px 16px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--dark-lighter);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .refresh-button {
            background: var(--gradient-secondary);
            color: var(--dark);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .refresh-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .column-controls {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 0;
            margin-bottom: 24px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .column-controls h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .column-controls h3::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--gradient-secondary);
            border-radius: 2px;
        }

        .column-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        .column-item {
            background: var(--dark-lighter);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 0.875rem;
            color: var(--text-secondary);
            user-select: none;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .column-item:hover {
            background: var(--border);
            color: var(--text-primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .column-item .column-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .column-item .column-order {
            background: var(--primary);
            color: var(--dark);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .column-item .column-name {
            font-weight: 500;
            min-width: 120px;
        }

        .column-item .column-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .column-item .move-buttons {
            display: flex;
            gap: 4px;
        }

        .column-item .move-btn {
            background: var(--dark-lighter);
            border: 1px solid var(--border);
            border-radius: 4px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.75rem;
        }

        .column-item .move-btn:hover {
            background: var(--primary);
            color: var(--dark);
            border-color: var(--primary);
        }

        .column-item .move-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .column-item .column-visibility {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            transition: all 0.2s ease;
            min-width: 60px;
            text-align: center;
        }

        .column-item .column-visibility.visible {
            background: var(--success);
            color: var(--dark);
        }

        .column-item .column-visibility.hidden {
            background: var(--danger);
            color: var(--dark);
        }

        .column-item .column-visibility:hover {
            transform: scale(1.05);
        }

        .reset-button {
            background: var(--gradient-secondary);
            color: var(--dark);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .demo-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .demo-table th,
        .demo-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .demo-table th {
            background: var(--dark-lighter);
            font-weight: 600;
        }

        .demo-table tr:hover {
            background: var(--dark-lighter);
        }

        .portfolio-section.collapsed .collapse-icon,
        .column-controls.collapsed .collapse-icon {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-section">
            <h2>🎯 Collapsible Cards Test</h2>
            <p>This demonstrates the new collapsible cards functionality with localStorage persistence.</p>
        </div>

        <!-- Portfolio Summary -->
        <div class="portfolio-summary">
            <div class="summary-card total-value" data-card-type="total-value">
                <div class="card-header">
                    <div class="card-title">Total Portfolio Value</div>
                    <button class="collapse-btn" onclick="testDashboard.toggleCard('total-value')" title="Toggle card">
                        <span class="collapse-icon">−</span>
                    </button>
                </div>
                <div class="card-content">
                    <div class="summary-value">$125,847.32</div>
                    <div class="summary-percentage positive">+2.45%</div>
                </div>
            </div>
            <div class="summary-card daily-pnl" data-card-type="daily-pnl">
                <div class="card-header">
                    <div class="card-title">Daily P&L</div>
                    <button class="collapse-btn" onclick="testDashboard.toggleCard('daily-pnl')" title="Toggle card">
                        <span class="collapse-icon">−</span>
                    </button>
                </div>
                <div class="card-content">
                    <div class="summary-value">$3,084.50</div>
                    <div class="summary-percentage positive">+2.45%</div>
                </div>
            </div>
            <div class="summary-card total-pnl" data-card-type="total-pnl">
                <div class="card-header">
                    <div class="card-title">Total P&L</div>
                    <button class="collapse-btn" onclick="testDashboard.toggleCard('total-pnl')" title="Toggle card">
                        <span class="collapse-icon">−</span>
                    </button>
                </div>
                <div class="card-content">
                    <div class="summary-value">$25,847.32</div>
                    <div class="summary-percentage positive">+25.8%</div>
                </div>
            </div>
        </div>

        <!-- Portfolio Table -->
        <div class="portfolio-section" data-card-type="portfolio-holdings">
            <div class="section-header">
                <div class="section-title">📊 Portfolio Holdings</div>
                <div class="header-controls">
                    <button class="refresh-button" onclick="testDashboard.refreshData()">
                        🔄 Refresh Data
                    </button>
                    <button class="collapse-btn" onclick="testDashboard.toggleCard('portfolio-holdings')" title="Toggle section">
                        <span class="collapse-icon">−</span>
                    </button>
                </div>
            </div>
            
            <div class="card-content">
                <div id="demo-table-container">
                    <!-- Table will be generated here -->
                </div>
            </div>
        </div>

        <!-- Column Controls -->
        <div class="column-controls" data-card-type="column-controls">
            <div class="card-header">
                <h3>🎛️ Customize Table Columns</h3>
                <button class="collapse-btn" onclick="testDashboard.toggleCard('column-controls')" title="Toggle section">
                    <span class="collapse-icon">−</span>
                </button>
            </div>
            <div class="card-content">
                <div class="column-list" id="column-list">
                    <!-- Column items will be generated here -->
                </div>
                <button class="reset-button" onclick="testDashboard.resetColumnOrder()">
                    🔄 Reset to Default
                </button>
            </div>
        </div>
    </div>

    <script>
        class TestDashboard {
            constructor() {
                // Sample data
                this.sampleData = [
                    { symbol: 'AAPL', shares: 10, price: 150.00, pnl: 500.00 },
                    { symbol: 'GOOGL', shares: 5, price: 2800.00, pnl: -200.00 },
                    { symbol: 'MSFT', shares: 8, price: 300.00, pnl: 800.00 }
                ];
                
                // Column configuration
                this.columns = [
                    { key: 'symbol', name: 'Symbol', type: 'string', visible: true, order: 0 },
                    { key: 'shares', name: 'Shares', type: 'number', visible: true, order: 1 },
                    { key: 'price', name: 'Price', type: 'number', visible: true, order: 2 },
                    { key: 'pnl', name: 'P&L', type: 'number', visible: true, order: 3 }
                ];
                
                // Card collapse state with localStorage persistence
                this.cardStates = this.loadCardStates();
                
                this.init();
            }
            
            init() {
                this.setupColumnControls();
                this.renderDemoTable();
                this.updateAllCardDisplays();
            }
            
            setupColumnControls() {
                this.renderColumnControls();
            }
            
            renderColumnControls() {
                const columnList = document.getElementById('column-list');
                if (!columnList) return;
                
                // Sort columns by current order
                const sortedColumns = [...this.columns].sort((a, b) => a.order - b.order);
                
                columnList.innerHTML = sortedColumns.map((column, index) => {
                    const isFirst = index === 0;
                    const isLast = index === sortedColumns.length - 1;
                    
                    return `
                        <div class="column-item" data-column-key="${column.key}">
                            <div class="column-info">
                                <span class="column-order">${index + 1}</span>
                                <span class="column-name">${column.name}</span>
                            </div>
                            <div class="column-controls">
                                <div class="move-buttons">
                                    <button class="move-btn" 
                                            onclick="testDashboard.moveColumn('${column.key}', 'up')"
                                            ${isFirst ? 'disabled' : ''}
                                            title="Move up">
                                        ↑
                                    </button>
                                    <button class="move-btn" 
                                            onclick="testDashboard.moveColumn('${column.key}', 'down')"
                                            ${isLast ? 'disabled' : ''}
                                            title="Move down">
                                        ↓
                                    </button>
                                </div>
                                <span class="column-visibility ${column.visible ? 'visible' : 'hidden'}" 
                                      onclick="testDashboard.toggleColumnVisibility('${column.key}')"
                                      title="${column.visible ? 'Hide column' : 'Show column'}">
                                    ${column.visible ? '👁️' : '🙈'}
                                </span>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            moveColumn(columnKey, direction) {
                const currentIndex = this.columns.findIndex(c => c.key === columnKey);
                if (currentIndex === -1) return;
                
                let newIndex;
                if (direction === 'up' && currentIndex > 0) {
                    newIndex = currentIndex - 1;
                } else if (direction === 'down' && currentIndex < this.columns.length - 1) {
                    newIndex = currentIndex + 1;
                } else {
                    return; // Invalid move
                }
                
                // Get column names for the message
                const currentColumn = this.columns[currentIndex];
                
                // Create a new array with the reordered columns
                const newColumns = [...this.columns];
                const columnToMove = newColumns.splice(currentIndex, 1)[0];
                newColumns.splice(newIndex, 0, columnToMove);
                
                // Reassign order values sequentially to ensure consistency
                newColumns.forEach((column, index) => {
                    column.order = index;
                });
                
                // Update the columns array
                this.columns = newColumns;
                
                // Re-render controls and table
                this.renderColumnControls();
                this.renderDemoTable();
            }
            
            toggleColumnVisibility(columnKey) {
                const column = this.columns.find(c => c.key === columnKey);
                if (column) {
                    column.visible = !column.visible;
                    this.renderColumnControls();
                    this.renderDemoTable();
                }
            }
            
            resetColumnOrder() {
                this.columns.forEach((column, index) => {
                    column.order = index;
                    column.visible = true;
                });
                this.renderColumnControls();
                this.renderDemoTable();
            }
            
            loadCardStates() {
                const defaultStates = {
                    'total-value': false,
                    'daily-pnl': false,
                    'total-pnl': false,
                    'portfolio-holdings': false,
                    'column-controls': false
                };
                
                try {
                    const saved = localStorage.getItem('portfolio-card-states');
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        return { ...defaultStates, ...parsed };
                    }
                } catch (error) {
                    console.warn('Failed to load card states from localStorage:', error);
                }
                
                return defaultStates;
            }
            
            saveCardStates() {
                try {
                    localStorage.setItem('portfolio-card-states', JSON.stringify(this.cardStates));
                } catch (error) {
                    console.warn('Failed to save card states to localStorage:', error);
                }
            }
            
            toggleCard(cardType) {
                if (this.cardStates.hasOwnProperty(cardType)) {
                    this.cardStates[cardType] = !this.cardStates[cardType];
                    this.saveCardStates();
                    this.updateCardDisplay(cardType);
                }
            }
            
            updateCardDisplay(cardType) {
                const cardElement = document.querySelector(`[data-card-type="${cardType}"]`);
                if (!cardElement) return;
                
                const isCollapsed = this.cardStates[cardType];
                const contentElement = cardElement.querySelector('.card-content');
                
                if (contentElement) {
                    if (isCollapsed) {
                        contentElement.classList.add('collapsed');
                        cardElement.classList.add('collapsed');
                    } else {
                        contentElement.classList.remove('collapsed');
                        cardElement.classList.remove('collapsed');
                    }
                }
            }
            
            updateAllCardDisplays() {
                Object.keys(this.cardStates).forEach(cardType => {
                    this.updateCardDisplay(cardType);
                });
            }
            
            renderDemoTable() {
                const container = document.getElementById('demo-table-container');
                if (!container) return;
                
                // Get visible columns sorted by order
                const visibleColumns = this.columns
                    .filter(col => col.visible)
                    .sort((a, b) => a.order - b.order);
                
                let tableHTML = `
                    <table class="demo-table">
                        <thead>
                            <tr>
                `;
                
                // Render headers
                visibleColumns.forEach(column => {
                    tableHTML += `<th>${column.name}</th>`;
                });
                
                tableHTML += `
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                // Render data rows
                this.sampleData.forEach(row => {
                    tableHTML += '<tr>';
                    visibleColumns.forEach(column => {
                        let cellContent = '';
                        switch (column.key) {
                            case 'symbol':
                                cellContent = row.symbol;
                                break;
                            case 'shares':
                                cellContent = row.shares.toLocaleString();
                                break;
                            case 'price':
                                cellContent = `$${row.price.toFixed(2)}`;
                                break;
                            case 'pnl':
                                const pnlClass = row.pnl >= 0 ? 'positive' : 'negative';
                                cellContent = `<span class="${pnlClass}">${row.pnl >= 0 ? '+' : ''}$${row.pnl.toFixed(2)}</span>`;
                                break;
                        }
                        tableHTML += `<td>${cellContent}</td>`;
                    });
                    tableHTML += '</tr>';
                });
                
                tableHTML += '</tbody></table>';
                container.innerHTML = tableHTML;
            }
            
            refreshData() {
                // Simulate refresh
                console.log('Refreshing data...');
            }
        }
        
        // Initialize the test dashboard
        const testDashboard = new TestDashboard();
    </script>
</body>
</html>
